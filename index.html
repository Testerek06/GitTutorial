<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .message {
            display: none;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="question">Are You happy?</div>
    <div class="buttons">
        <button onclick="showMessage()">Yes</button>
        <button onclick="alert('You clicked No!')">No</button>
    </div>
    <div class="message">KEEP DOING WHATEVER YOU'RE DOING</div>

    <script>
        function showMessage() {
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
        }
    </script>
</body>
</html>
